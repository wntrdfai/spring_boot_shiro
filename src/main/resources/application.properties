
server.port=8080
server.servlet.context-path=/shiro
spring.application.name=shiro
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=com.wntrdfai.spring_boot_shiro.entity
mybatis.mapper-locations=classpath:com/wntrdfai/mapper/*.xml

spring.redis.port=6379
spring.redis.host=192.168.91.129
spring.redis.database=0

logging.level.com.wntrdfai.spring_boot_shiro.dao=debug